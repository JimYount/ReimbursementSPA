<div class="container">
  <ul> <li *ngFor="let g of genres">{{g.id+': '+g.genre}}</li></ul>
  <ng-container *ngIf="isEmployee()">
    <input type="text" [(ngModel)]="genre.genre" (keydown.enter)="submit()">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </ng-container>
</div>
